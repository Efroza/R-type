name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Conan
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install Conan
      run: |
        pip install conan

    - name: Install missing requirements
      run: |
        sudo apt update
        sudo apt --only-upgrade install libseccomp2
        sudo apt install libudev-dev
        sudo apt install pkg-config

    - name: Install dependencies
      run: |
        conan install . --build=missing

    - name: Build with CMake
      run: |
        cmake -S . -B build
        cmake --build build